<!doctype html>
    <head>
        <meta charset='utf-8'>
        <title>TDD Calculator</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='css/main.css'>
    </head>
    <body>

        <div id="app">
            <div class="row">
                <p id="input">

                </p>
            </div>

            <div class="row">
                <button>+</button>
                <button>-</button>
                <button>/</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>7</buttton>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="row">
                <button>4</buttton>
                <button>5</button>
                <button>6</button>
            </div>

            <div class="row">
                <button>1</buttton>
                <button>2</button>
                <button>3</button>
            </div>

            <div class="row">
                <button>=</button>
                <p id="result">

                </p>
            </div>

        </div>

        <script src='js/main.js'></script>
    </body>
</html>
