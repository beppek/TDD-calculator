<!doctype html>
    <head>
        <meta charset='utf-8'>
        <title>Calculator</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='css/main.css'>
    </head>
    <body>
        <div class="menu">
            <ul>
                <li><a href="index.html">Calculator</a></li>
                <li><a href="unitconverter.html">Unit Converter</a></li>
            </ul>
        </div>
        <div id="app">
            <div class="row">
                <p id="inputDisplay"></p>
            </div>
            <div id="calculator">
                <div class="row" id="operators">
                    <button>+</button>
                    <button>-</button>
                    <button>/</button>
                    <button>*</button>
                </div>
                <div id="numpad">
                    <div class="row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>

                    <div class="row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="row">
                        <button>0</button>
                        <button id="clear">clear</button>
                    </div>
                </div>

                <div class="row">
                    <button id="calculate">=</button>
                </div>
                <div class="row">
                    <p id="result"></p>
                </div>
            </div>
        </div>

        <script src='./js/bundle.js'></script>
    </body>
</html>
