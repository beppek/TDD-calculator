<!doctype html>
    <head>
        <meta charset='utf-8'>
        <title>TDD Calculator</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='css/main.css'>
    </head>
    <body>

        <div id="app">
            <div class="row">
                <p id="input">

                </p>
            </div>
            <div id="calculator">
                <div class="row" id="operators">
                    <button>+</button>
                    <button>-</button>
                    <button>/</button>
                    <button>*</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>

                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>

                <div class="row">
                    <button id="calculate">=</button>
                </div>
            </div>
            <div class="row">
                Distance: <br />
                <select name="distanceUnit1" id="distanceUnit1">
                    <option value="from" disabled selected>-- From --</option>
                    <option value="km">Kilometers</option>
                    <option value="miles">Miles</option>
                    <option value="meters">Meters</option>
                    <option value="yards">Yards</option>
                    <option value="feet">Feet</option>
                </select>
                <select name="distanceUnit2" id="distanceUnit2">
                    <option value="to" disabled selected>-- To --</option>
                    <option value="km">Kilometers</option>
                    <option value="miles">Miles</option>
                    <option value="meters">Meters</option>
                    <option value="yards">Yards</option>
                    <option value="feet">Feet</option>
                </select>
                <button>Convert</button>
            </div>
            <div class="row">
                Temperature: <br />
                <select name="tempUnit1" id="tempUnit1">
                    <option value="from" disabled selected>-- From --</option>
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
                <select name="tempUnit2" id="tempUnit2">
                    <option value="to" disabled selected>-- To --</option>
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
                <button>Convert</button>
            </div>
            <div class="row">
                <p id="result">

                </p>
            </div>

        </div>

        <script src='js/main.js'></script>
    </body>
</html>
